<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
        }

        #weather {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div>
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather"></div>
    </div>
    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = 'Enter your actual api-key here'; // Replace with your actual API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                if (data.cod) {
                    const weather = `
                        <h2>${data.name}</h2>
                        <p>${data.weather[0].description}</p>
                        <p>Temperature: ${data.main.temp} Â°C</p>
                        <p>Humidity: ${data.main.humidity} %</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                    `;
                    document.getElementById('weather').innerHTML = weather;
                } else {
                    document.getElementById('weather').innerHTML = '<p>City not found</p>';
                }
            } catch (error) {
                document.getElementById('weather').innerHTML = '<p>Failed to fetch weather data</p>';
            }
        }
    </script>
</body>
</html>
